<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "utf-8">
  <title>show</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class = "whole">
    <div class="gold">
      <div class="top"></div>
      <div class="rec">
        <a href="/"><h1>henrietta_pedia</h1></a>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="green">
      <div class="top"></div>
      <div class="rec">
        <h1>{{subject}}</h1>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="gold">
      <div class="top"></div>
      <div class="rec">
        <h1>more by <a href="/users/{{user_id}}">{{authorName}}</a><br>  
        more about <a href="/categories/{{category_id}}">{{categoryName}}</a></h1>
        <a href="/"><h1>Home</h1></a>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="articletext">
      {{{content}}}
    </div>
    <div class="green d">
      <div class="top"></div>
      <div class="rec">
        <h4>{{{lastEdit}}}</h4>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="gold">
      <div class="top"></div>
      <div class="rec">
        <a href="{{id}}/edit">edit</a>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
