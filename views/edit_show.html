<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "utf-8">
  <title>show</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class = "whole">
    <div class="gold">
      <div class="top"></div>
      <div class="rec">
        <a href="/"><h1>henrietta_pedia</h1></a>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="green">
      <div class="top"></div>
      <div class="rec">
        <h1>{{subject}} by {{editAuthor}}</h1>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="gold">
      <div class="top"></div>
      <div class="rec">
        <h3>You are viewing the article as it was edited by <a href="/users/{{editAuthorId}}">{{editAuthor}}</a> on {{niceEditDate}}</h3>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="articletext">
      {{{newContent}}}
    </div>
  </div>
</body>
</html>
